version: '3.8'

services:
    c1:
      image: react-app:v0
      build: ./socle-react/
      ports:
        - 4001:80
   
    c2: 
      image: vue-app:v0
      build: ./socle-vue/vue-app/
      ports:
        - 4003:80
    jenkins:
      image: jenkins/jenkins:lts
      privileged: true
      user: root
      ports:
        - 8083:8080
        - 50003:50000
      container_name: my-jenkins-3
      volumes:
        - ~/jenkins_data:/var/jenkins_home
        - /var/run/docker.sock:/var/run/docker.sock
    
   
      
